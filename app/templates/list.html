{% extends 'base.html' %}

{% block content %}
<div class="create-product-form">
    <h2>Post a New Product</h2>
    <form method="post" action="{{ url_for('products.create') }}" enctype="multipart/form-data">
        <!-- CSRF Token -->
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="form-group">
            <label for="product_name">Product Name:</label>
            <input type="text" id="product_name" name="product_name" required class="form-control">
        </div>

        <div class="form-group">
            <label for="product_color">Product Color:</label>
            <input type="text" id="product_color" name="product_color" class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required class="form-control">
        </div>

        <div class="form-group">
            <label for="condition">Condition:</label>
            <select id="condition" name="condition" class="form-control">
                <option value="New">New</option>
                <option value="Used">Used</option>
                <option value="Refurbished">Refurbished</option>
            </select>
        </div>

        <div class="form-group">
            <label for="is_sold">Status:</label>
            <select id="is_sold" name="is_sold" class="form-control">
                <option value="false">Available</option>
                <option value="true">Sold</option>
            </select>
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category" class="form-control">
                {% for category in categories %}
                    <option value="{{ category.CategoryID }}">{{ category.CategoryName }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Optional: If you want to include image upload -->
        <div class="form-group">
            <label for="image">Product Image:</label>
            <input type="file" id="image" name="image" class="form-control-file">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
